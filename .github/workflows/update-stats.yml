name: Waka Readme

on:

  workflow_dispatch:

  schedule:

    - cron: "0 */2 * * *"

jobs:

  update-readme:

    name: Update this repo's README

    runs-on: ubuntu-latest

    steps:

      - uses: athul/waka-readme@master

        with:

          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_OS: True
          SHOW_POJECTS: True
          SHOW_LANGUAGES: True

