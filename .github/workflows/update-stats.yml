name: Waka Readme

on:

  workflow_dispatch:

  schedule:

    - cron: '0 0 * * *'

jobs:

  update-readme:

    name: Profile Readme Development Stats

    runs-on: ubuntu-latest

    steps:

      - name: Tarunav BA

      - uses: keshavsingh4522/waka-readme-stats@V3

        with:

          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

          GH_TOKEN: ${{ secrets.GH_TOKEN }}

          SHOW_PROJECTS: "False"

          SHOW_COMMIT: "True"

          SHOW_LANGUAGE : "True"

          SHOW_TIMEZONE: "False"

          SHOW_EDITORS: "False"

          SHOW_LOC_CHART: "False"

          SHOW_PROFILE_VIEWS: "False"

          SHOW_SHORT_INFO: "False"

          SHOW_OS: "False"
